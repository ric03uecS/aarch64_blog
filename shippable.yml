resources:
  - name: aarch64_registry
    type: cliConfig
    integration: ric03uec-dockerhub

  - name: app_image
    type: image
    integration: aarch64_registry
    pointer:
      sourceName: ric03uec/aarch64_blog
    seed:
      versionName: master

language: node_js

python:
  - 8.4.0

build:
  ci:
    - node --version
    - echo "run some tests here"
    - echo "use shipctl to get registry login"
    - echo "build latest master image and push"
