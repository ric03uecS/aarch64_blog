resources:
  - name: app_registry
    type: cliConfig
    integration: app_registry

  - name: app_image
    type: image
    integration: app_registry
    pointer:
      sourceName: ric03uec/aarch64_app
    seed:
      versionName: master

jobs:
  - name: aarch64_blog_runCI
    type: runCI
    steps:
      - IN: app_registry
      - OUT: app_image

  - name: build_app_image
    type: runSh
    runtime:
      nodePool: aarch64_ubuntu1604
    steps:
      - IN: app_registry
        switch: off
      - IN: app_image
        switch: off
      - TASK:
        name: build_app_image
        script:
          - uname -a
          - echo "pull the image with provided tag"


